<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <div class="container">
        <div class="header">
          <div class="header-logo">
            <img src="./img/NFT.svg" alt="NFT" />
            <h1>NFT Marketplace</h1>
          </div>
          <nav>
            <a href="#">Marketplace</a>
            <a href="#">Rankings</a>
            <a href="#">Connect a wallet</a>
          </nav>
          <button><ion-icon name="person-outline"></ion-icon>Sign Up</button>
        </div>
      </div>
    </header>
    <section id="main">
      <div class="container">
        <div class="main">
          <div class="main-text">
            <h1>Discover digital art & Collect NFTs</h1>
            <p>
              NFT marketplace UI created with Anima for Figma. Collect, buy and
              sell art from more than 20k NFT artists.
            </p>
            <button>Get Started</button>
            <div class="main-k">
              <div class="main-k1">
                <h1>240k+</h1>
                <h5>Total Sale</h5>
              </div>
              <div class="main-k1">
                <h1>100k++</h1>
                <h5>Auctions</h5>
              </div>
              <div class="main-k1">
                <h1>240k+</h1>
                <h5>Artists</h5>
              </div>
            </div>
          </div>
          <div class="main-img">
            <img src="./img/main-img.svg" alt="main" />
          </div>
        </div>
      </div>
    </section>
    <div class="box">
      <div class="box-text">
        <p>Art</p>
      </div>
    </div>
  </body>
</html>
